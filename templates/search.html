{% extends "index.html" %} 

{% block bodycss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}" 
{% endblock %} 


{% block body%} 


<div style="margin-top: 20%;">
<h3 class="text-center">Search for movies you've enjoyed to add them to your favorites list!</h3>

<form id="searchform" class="form-inline d-flex justify-content-center md-form form-sm mt-0 mx-auto" style="width:500px">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search movies by title"
      aria-label="Search">
  </form>
</div>
{% endblock %}
